version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: driver-license-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: driver-license-platform
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: driver-license-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/driver-license-platform
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge


