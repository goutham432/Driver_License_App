apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: driver-license-ingress
  namespace: driver-license-platform
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - your-domain.com
    secretName: driver-license-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: driver-license-app-service
            port:
              number: 80

