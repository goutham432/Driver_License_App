apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver-license-app
  namespace: driver-license-platform
  labels:
    app: driver-license-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: driver-license-app
  template:
    metadata:
      labels:
        app: driver-license-app
    spec:
      containers:
      - name: app
        image: registry.digitalocean.com/driver-license-registry/driver-license-app:latest
        # Update this with your actual registry name after creating it
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: CLIENT_URL
          value: "https://your-domain.com"
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5


