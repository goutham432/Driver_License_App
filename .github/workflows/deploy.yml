name: Deploy to DigitalOcean Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Log in to DigitalOcean Container Registry
      run: doctl registry login

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: registry.digitalocean.com/driver-license-registry/driver-license-app:latest
        cache-from: type=registry,ref=registry.digitalocean.com/driver-license-registry/driver-license-app:buildcache
        cache-to: type=registry,ref=registry.digitalocean.com/driver-license-registry/driver-license-app:buildcache,mode=max

    - name: Install kubectl
      uses: azure/setup-kubectl@v3

    - name: Save DigitalOcean kubeconfig
      run: |
        echo "Checking if cluster exists..."
        if doctl kubernetes cluster list | grep -q "driver-license-cluster"; then
          echo "✅ Cluster found, saving kubeconfig..."
          doctl kubernetes cluster kubeconfig save driver-license-cluster
        else
          echo "❌ Error: Cluster 'driver-license-cluster' not found!"
          echo "Please create the cluster first:"
          echo "  1. Go to: https://cloud.digitalocean.com/kubernetes/clusters"
          echo "  2. Create cluster named: driver-license-cluster"
          echo "  3. Wait for cluster to be running (5-10 minutes)"
          exit 1
        fi

    - name: Create namespace if not exists
      run: |
        echo "Creating namespace if it doesn't exist..."
        kubectl create namespace driver-license-platform --dry-run=client -o yaml | kubectl apply -f -
        echo "✅ Namespace ready"

    - name: Create Kubernetes secrets
      run: |
        echo "Creating Kubernetes secrets..."
        # Check if secret already exists
        if kubectl get secret app-secrets -n driver-license-platform >/dev/null 2>&1; then
          echo "Secret already exists, skipping..."
        else
          # Generate a random JWT secret
          JWT_SECRET=$(openssl rand -base64 32)
          # MongoDB connection string (using service name)
          MONGODB_URI="mongodb://mongodb-service:27017/driver-license-platform"
          
          kubectl create secret generic app-secrets \
            --from-literal=mongodb-uri="$MONGODB_URI" \
            --from-literal=jwt-secret="$JWT_SECRET" \
            -n driver-license-platform
          echo "✅ Secrets created"
        fi

    - name: Deploy MongoDB
      run: |
        echo "Deploying MongoDB..."
        kubectl apply -f k8s/mongodb-deployment.yaml
        echo "Waiting for MongoDB to be ready..."
        kubectl wait --for=condition=ready pod -l app=mongodb -n driver-license-platform --timeout=300s || true
        echo "✅ MongoDB deployed"

    - name: Deploy application
      run: |
        echo "Deploying application..."
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/app-deployment.yaml
        kubectl apply -f k8s/app-service.yaml
        kubectl apply -f k8s/hpa.yaml
        echo "✅ Application manifests applied"

    - name: Wait for deployment
      run: |
        echo "Waiting for deployment to be ready..."
        kubectl rollout status deployment/driver-license-app -n driver-license-platform --timeout=300s
        echo "✅ Deployment ready"

    - name: Verify deployment
      run: |
        kubectl get pods -n driver-license-platform
        kubectl get svc -n driver-license-platform
